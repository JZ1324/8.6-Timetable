    const scheduleContainer = document.getElementById('scheduleContainer');

    let isScheduleVisible = false;

    function toggleSchedule() {
      if (!isScheduleVisible) {
        scheduleContainer.style.display = 'block';
        scheduleContainer.innerHTML = getScheduleHTML(); // Generate the schedule content here
        scheduleButton.style.display = 'none';
      }
      isScheduleVisible = !isScheduleVisible;
    }

    function hideSchedule() {
      scheduleContainer.style.display = 'none';
      scheduleButton.style.display = 'block';
      isScheduleVisible = false;
    }

    scheduleContainer.addEventListener('click', hideSchedule);

    function getScheduleHTML() {
      // Retrieve the schedule data for the selected week and day
      const selectedSchedule = scheduleData.find(item => item.week === 'Week A' && item.day === 1);

      // Generate the HTML for the schedule
      let scheduleHTML = '<ul>';
      for (const period of selectedSchedule.schedule) {
        scheduleHTML += `
          <li>
            ${period.period} - ${period.time}<br>
            Subject: ${period.subject}<br>
            Location: ${period.location}
          </li>
        `;
      }
      scheduleHTML += '</ul>';

      return scheduleHTML;
