    let timetableVisible = false;

    function toggleTimetable() {
      const button = document.getElementById("toggleButton");
      const timetableContainer = document.getElementById("timetableContainer");
      const timetableTable = document.getElementById("timetableTable");

      if (timetableVisible) {
        timetableContainer.style.display = "none";
        button.textContent = "Show Timetable";
      } else {
        timetableContainer.style.display = "block";
        button.textContent = "Hide Timetable";
        renderTimetable(scheduleData, timetableTable);
      }

      timetableVisible = !timetableVisible;
    }

    function renderTimetable(data, container) {
      container.innerHTML = ""; // Clear the existing table

      // Create table headers
      const tableHeaderRow = document.createElement("tr");
      const headerTitles = ["Week", "Day", "Period", "Time", "Subject", "Location"];
      headerTitles.forEach(title => {
        const th = document.createElement("th");
        th.textContent = title;
        tableHeaderRow.appendChild(th);
      });
      container.appendChild(tableHeaderRow);

      // Populate the table with schedule data
      data.forEach(day => {
        day.schedule.forEach(period => {
          const row = document.createElement("tr");
          const cellData = [day.week, day.day, period.period, period.time, period.subject, period.location];
          cellData.forEach(text => {
            const cell = document.createElement("td");
            cell.textContent = text;
            row.appendChild(cell);
          });
          container.appendChild(row);
        });
      });
