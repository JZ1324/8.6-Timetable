 function getScheduleHTML(selectedSchedule) {
      let scheduleHTML = '<ul>';
      for (const period of selectedSchedule.schedule) {
        scheduleHTML += `
          <li>
            ${period.period} - ${period.time}<br>
            Subject: ${period.subject}<br>
            Location: ${period.location}
          </li>
        `;
      }
      scheduleHTML += '</ul>';
      return scheduleHTML;
    }

    // Function to toggle the schedule visibility
    function toggleSchedule(selectedSchedule) {
      const scheduleContainer = document.getElementById('scheduleContainer');
      const scheduleButton = document.getElementById('scheduleButton');
      let isScheduleVisible = scheduleContainer.style.display === 'block';

      if (!isScheduleVisible) {
        scheduleContainer.style.display = 'block';
        scheduleContainer.innerHTML = getScheduleHTML(selectedSchedule);
        scheduleButton.style.display = 'none';
      } else {
        hideSchedule();
      }
    }

    // Function to hide the schedule
    function hideSchedule() {
      const scheduleContainer = document.getElementById('scheduleContainer');
      const scheduleButton = document.getElementById('scheduleButton');
      scheduleContainer.style.display = 'none';
      scheduleButton.style.display = 'block';
    }
