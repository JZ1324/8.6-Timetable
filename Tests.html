.button--pen{
    --main_color : #4d4d4d ;
    --sub_color1 : #FFF ;
    --sub_color2 : #e9b800 ;
    --base_color : #e9b800 ;
    --border_radius1 : 60px 60px 40px 40px / 48px 48px 30px 30px ;
    --border_radius2 : 70px 70px 40px 40px / 48px 48px 30px 30px ;
    --border_radius3 : 40px 40px 40px 40px / 48px 48px 30px 30px ;
}
.button{
    position : relative ;
    display : flex ;
    justify-content : center ;
    align-items : center ;
    width : 280px ;
    height : 80px ;
    box-sizing : border-box ;
    text-decoration : none ;
    border : solid 3px #000 ;
    border-radius : 40px ;
    background : var(--main_color) ;
    font-family: 'Fredoka One', cursive;
}
.button::before{
    content : '' ;
    position : absolute ;
    z-index : 2 ;
    top : 0 ;
    right : 20px ;
    bottom : 0 ;
    margin : auto 0 ;
    width : 24px ;
    height : 24px ;
    background : var(--base_color) ; 
    transition : all ease .2s ;
}
.button__wrapper{
    display : flex ;
    justify-content : center ;
    align-items : center ;
    position : relative ;
    z-index : 1 ; 
    width : 100% ;
    height : 100% ;
    border-radius : 40px ;
    overflow : hidden ;
}
.button__wrapper::before,
.button__wrapper::after{
    transition : all .5s ease ;
}
.characterBox{
    position : absolute ;
    top : -54px ;
    left : 0 ;
    right : 0 ;
    margin : 0 auto ;
    display : flex ;
    justify-content : space-between ;
    align-items : flex-end ;
    width : 180px ;
    height : 56px ;
}
.button__text{
    position : relative ;
    z-index : 3 ;
    font-size : 32px ;
    letter-spacing : 4px ;
    color : var(--base_color) ;
    transition : all .3s ease ;
}
.character{
    position : relative ;
    width : 56px ;
    height : 36px ;
    box-sizing : border-box ;
    border : solid 3px #000 ;
    background : var(--main_color) ;
    border-radius : var(--border_radius1) ;
    animation : sleep 1s ease infinite alternate ;
}
.character::before{
    content : '' ;

    top : -12px ;
    left : 22px ;

    height : 12px ;

}
.character__face{

    z-index : 2 ;
    top : 15px ;
    left : 0 ;
    right : 0 ;
    margin : 0 auto ;
    width : 12px ;
    height : 6px ;
    background : var(--sub_color2) ;

}
.character__face::before,
.character__face::after{

    top : -4px ;
    width : 8px ;
    height : 2px ;
    border-radius : 4px ;
    background : #000 ;
}
.character__face::before{
    left : -5px ;
}
.character__face::after{
    right : -5px ;
}
.button--hoo .character__face::before,
.button--hoo .character__face::after{
    background : #fff ;
}

.button--pen .charactor__face2{

.button--pen .charactor__face2::before,

.button--pen .charactor__face2::after{

.button--pen .button__wrapper::before{

.button--pen .button__wrapper::after{
    right : -8px ;

}
.button:hover .button__wrapper::before{
    transform : translateX(-12px) ;
}
.button:hover .button__wrapper::after{
    transform : rotateY(180deg) translateX(-12px) ;
}
.button:hover .button__text{
    letter-spacing : 6px ;
}
.button:hover::before{
    right : 14px ;
}
.button:hover .wakeup{
    animation : wakeup .2s ease ;
    animation-fill-mode : forwards ;
}
.button:hover .wakeup .character__face{
    top : 20px ;

.button:hover .wakeup .character__face::before,
.button:hover .wakeup .character__face::after{
    animation : eye 5s linear infinite ;

.button:hover .wakeup:nth-child(2) .character__face::before,
.button:hover .wakeup:nth-child(2) .character__face::after{
    animation : eye_2 5s linear infinite ;

}


.button--pen:hover .wakeup .charactor__face2{
    animation : face_pen_wakeup .2s ease ;
    animation-fill-mode : forwards ;

.button--pen:hover .wakeup .charactor__face2::before,

@keyframes body_hoo{

    // JavaScript to handle button behavior
    const showTimetableButton = document.getElementById("showTimetableButton");
    const timetableContainer = document.getElementById("timetableContainer1");

    showTimetableButton.addEventListener("click", function(event) {
      event.preventDefault(); // Prevent the default link behavior

      if (timetableVisible) {
        timetableContainer.innerHTML = ""; // Clear the table when hiding
        timetableContainer.style.display = "none";
        showTimetableButton.textContent = "ENTRY";
      } else {
        timetableContainer.style.display = "flex";
        showTimetableButton.textContent = "Hide Timetable";
        renderTimetable(scheduleData1, timetableContainer);
      }

      timetableVisible = !timetableVisible;
    });

    function renderTimetable(data, container) {
      container.innerHTML = ""; // Clear the existing content

      data.forEach(day => {
        const dayColumn = document.createElement("div");
        dayColumn.classList.add("day-column1");

        const dayHeading = document.createElement("div");
        dayHeading.classList.add("day-heading1");
        dayHeading.textContent = `${day.week}, Day ${day.day}`;
        dayColumn.appendChild(dayHeading);

        day.schedule.forEach(period => {
          const periodElement = document.createElement("div");
          periodElement.classList.add("period1");

          const periodTime = document.createElement("div");
          periodTime.classList.add("period-time1");
          periodTime.textContent = period.time;
          periodElement.appendChild(periodTime);

          const periodSubject = document.createElement("div");
          periodSubject.classList.add("period-subject1");
          periodSubject.textContent = period.subject;
          periodElement.appendChild(periodSubject);

          const periodLocation = document.createElement("div");
          periodLocation.classList.add("period-location1");
          periodLocation.textContent = period.location;
          periodElement.appendChild(periodLocation);

          dayColumn.appendChild(periodElement);
        });

        container.appendChild(dayColumn);
      });
