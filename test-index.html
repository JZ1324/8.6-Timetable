<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .gemstone {
    width: 200px;
    height: 200px;
    position: relative;
    perspective: 1000px;
  }

  .gem {
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #FF69B4, #FF1493, #FF69B4);
    border-radius: 50%;
    position: absolute;
    transform-style: preserve-3d;
    animation: rotate 10s linear infinite;
  }

  .gem-facet {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: skewY(-45deg);
  }

  .gem-facet:nth-child(1) {
    transform: rotate(45deg) skewY(-45deg);
  }

  .gem-facet:nth-child(2) {
    transform: rotate(90deg) skewY(-45deg);
  }

  .gem-facet:nth-child(3) {
    transform: rotate(135deg) skewY(-45deg);
  }

  .gem-facet:nth-child(4) {
    transform: rotate(180deg) skewY(-45deg);
  }

  @keyframes rotate {
    0% {
      transform: rotateY(0);
    }
    100% {
      transform: rotateY(360deg);
    }
  }
</style>
<title>3D Gemstone Example</title>
</head>
<body>
  <div class="gemstone">
    <div class="gem">
      <div class="gem-facet"></div>
      <div class="gem-facet"></div>
      <div class="gem-facet"></div>
      <div class="gem-facet"></div>
    </div>
  </div>
</body>
</html>
