<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #A48BBE; /* Set the background color here */
    }

    .opal-container {
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .opal {
      width: 160px;
      height: 160px;
      background-image: radial-gradient(circle, #fff 20%, transparent 70%);
      border-radius: 50%;
      border: 5px solid #ccc;
      animation: rotateOpal 6s linear infinite, colorChange 3s infinite;
      transform-style: preserve-3d;
    }

    @keyframes rotateOpal {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes colorChange {
      0% { background-image: radial-gradient(circle, #fff 20%, transparent 70%); }
      25% { background-image: radial-gradient(circle, #90CAF9 20%, transparent 70%); }
      50% { background-image: radial-gradient(circle, #FFC107 20%, transparent 70%); }
      75% { background-image: radial-gradient(circle, #FF5733 20%, transparent 70%); }
      100% { background-image: radial-gradient(circle, #FFC107 20%, transparent 70%); }
    }
  </style>
  <title>Opal Stone</title>
</head>
<body>
  <div class="opal-container">
    <div class="opal" id="opal"></div>
  </div>
</body>
</html>
