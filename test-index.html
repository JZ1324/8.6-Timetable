<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opal in HTML, CSS, and JS</title>
  <style>
    body {
      text-align: center;
    }
    .opal {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-color: #ffffff;
    }
    .opal .play-of-color {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(45deg, #ffff00, #ff0000, #ffff00);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="opal"></div>
  <script src="https://opalrb.com/opal/current/opal.min.js"></script>
  <script type="text/ruby">
    require 'opal'

    document.getElementById('opal').classList.add('opal')

    document.querySelector('.opal').on :click do
      puts 'You clicked the opal!'
      @play_of_color.style.opacity = 0.0
      setTimeout(->
        @play_of_color.style.opacity = 0.5
      , 200)
    end
  </script>
</body>
</html>
