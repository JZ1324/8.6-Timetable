<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
</head>
<body>
    <div id="quote-container">
        <img src="https://i.imgur.com/DiaAuDr.jpg" alt="Background Image" width="600" height="900">
        <div id="quote-text"></div>
        <div id="quote-author"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        async function fetchQuotes() {
            const response = await fetch('proxy.php'); // Change 'proxy.php' to the correct path if it's in a different location
            const text = await response.text();
            const parsedQuotes = Papa.parse(text, { delimiter: ',', skipEmptyLines: true });
            const quotes = parsedQuotes.data.slice(1); // Remove header row
            return quotes;
        }

        async function updateQuote() {
            const quotes = await fetchQuotes();
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];

            const quoteTextElement = document.getElementById('quote-text');
            const quoteAuthorElement = document.getElementById('quote-author');

            quoteTextElement.textContent = quote[1]; // Quote text
            quoteAuthorElement.textContent = quote[0]; // Author

            const quoteContainer = document.getElementById('quote-container');
            quoteContainer.style.display = 'block';
        }

        window.onload = updateQuote;
    </script>
</body>
</html>
