<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
    <style>
          body {
      background-color: #A48BBE;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    margin: 0;
       padding: 0;
        }

        #quote-container {
            position: relative;
            width: 600px;
            height: 900px;
            overflow: hidden; /* Hide any overflow from the image */
        }

        #quote-text, #quote-author {
            position: absolute;
            top: 20px; /* Adjust this value to position the text as desired */
            left: 20px; /* Adjust this value to position the text as desired */
            color: black; /* Change the text color to black */
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5); /* Use white shadow for better visibility */
        }

        #quote-author {
            font-size: 20px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <img src="https://i.imgur.com/DiaAuDr.jpg" alt="Background Image">
        <div id="quote-text"></div>
        <div id="quote-author"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        async function fetchQuotes() {
            const gistUrl = 'https://gist.githubusercontent.com/JakubPetriska/060958fd744ca34f099e947cd080b540/raw/963b5a9355f04741239407320ac973a6096cd7b6/quotes.csv';
            const response = await fetch(gistUrl);
            const text = await response.text();
            const parsedQuotes = Papa.parse(text, { delimiter: ',', skipEmptyLines: true });
            const quotes = parsedQuotes.data.slice(1); // Remove header row
            return quotes;
        }

        async function updateQuote() {
            const quotes = await fetchQuotes();
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];

            const quoteTextElement = document.getElementById('quote-text');
            const quoteAuthorElement = document.getElementById('quote-author');

            quoteTextElement.textContent = `"${quote[1]}"`; // Quote text

            // Check if the author is blank and set the appropriate content
            if (quote[0].trim() !== '') {
                quoteAuthorElement.textContent = `- ${quote[0]}`; // Author with '-'
            } else {
                quoteAuthorElement.textContent = ''; // Empty content if the author is blank
            }

            // Adjust the position of the author based on the height of the quote
            const quoteContainer = document.getElementById('quote-container');
            const quoteTextHeight = quoteTextElement.clientHeight;
            const authorTop = 20 + quoteTextHeight + 10; // 10px spacing between quote and author
            quoteAuthorElement.style.top = `${authorTop}px`;

            quoteContainer.style.display = 'block';
        }

        window.onload = updateQuote;
    </script>
</body>
</html>
