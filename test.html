<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Page Title</title>
  <link rel="stylesheet" href="https://jz1324.github.io/8.6-Timetable/styles.css">
</head>
<body>
  <script>
    var texts = ['W', 'e', 'l', 'c', 'o', 'm', 'e', ': )'];
    var number_of_particle = 12;
  </script>
  <div class="criterion">
    <script>
      for (var i = 0; i < texts.length; i++) {
        document.write('<div class="text' + i + '">' + texts[i] + '</div>');
      }
      for (var i = 0; i < texts.length; i++) {
        document.write('<div class="frame' + i + '"></div>');
      }
      for (var i = 0; i < texts.length; i++) {
        for (var j = 0; j < number_of_particle; j++) {
          document.write('<div class="particle' + i + j + '"></div>');
        }
      }
    </script>
  </div>
</body>
</html>
