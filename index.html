        // Function to generate timetable
        function generateTimetable() {
            const tableBody = document.querySelector('#timetable tbody');
            tableBody.innerHTML = '';

            // Get the current date and time in AEST (Australian Eastern Standard Time)
            const currentDate = new Date();
            const currentDay = currentDate.getUTCDay(); // Current day of the week (Sunday: 0, Monday: 1, etc.)
            const currentHour = currentDate.getUTCHours() + 10; // AEST offset from UTC


            // Determine the current week (Week A or Week B)
            let currentWeek = currentDay === 0 && currentHour >= 18 ? 'Week A' : 'Week B';

            // Determine the current day within the week
            let currentDayOfWeek = currentDay;
            if (currentHour >= 18) {
                currentDayOfWeek = (currentDayOfWeek + 1) % 7; // Increment current day by 1 and cycle within the week
            }

            // Generate timetable for 5 workdays
            for (let i = 0; i < 5; i++) {
                const row = document.createElement('tr');

                const dayCell = document.createElement('td');
                const dayNumber = (currentDayOfWeek + i) % 7 + 1;
                dayCell.textContent = dayNumber;
                row.appendChild(dayCell);

                const weekCell = document.createElement('td');
                weekCell.textContent = currentWeek;
                row.appendChild(weekCell);

                const timeCell = document.createElement('td');
                const timetable = timetableDetails.find(t => t.week === currentWeek && t.day === dayNumber);
                if (timetable) {
                    timetable.schedule.forEach(entry => {
                        const entryText = `${entry.period}: ${entry.subject} at ${entry.location}`;
                        const entryElement = document.createElement('p');
                        entryElement.textContent = entryText;
                        timeCell.appendChild(entryElement);
                    });
                } else {
                    timeCell.textContent = 'No schedule available';
                }
                row.appendChild(timeCell);

                tableBody.appendChild(row);
            }
        }

        // Refresh the timetable every 1 minute
        setInterval(generateTimetable, 60000);
        generateTimetable(); // Generate timetable immediately on page load
