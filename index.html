  <style>
    
    body {
      background-color: #A48BBE;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
       /* Add animation styles for h1 */
h1 {
  text-align: center;
  font-size: 30px;
  position: relative;
  z-index: 1;
}

h1 span {
  display: inline-block;
  background: linear-gradient(45deg, #FF006E, #1b2bde);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientAnimation 5s linear infinite;
}

@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}



    
    
  .fake-h1 {
    text-align: center;
    font-weight: bold;    
   color: #FFFFFF;
    font-size: 30px;
    padding: 20px;
    text-shadow: 2px 2px #6c4d7d;
   


       
    } h4 {
      colour: #FFFFFF;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    } h2 {
      
      colour: #FFFFFF;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    } 
    
    .week {
      text-align: center;
      color: #FFFFFF;
      font-size: 24px;
      padding: 10px;
      text-shadow: 2px 2px #000000;
    }
    
    .timetable {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .day {
      margin-bottom: 30px;
    }
    
    .day-heading {
      color: #333333;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .period {
      margin-bottom: 10px;
    }
    .period-now{
      margin-bottom: 10px;
      background-color: rgba(180, 200, 255, 0.8);
      padding: 20px;
      border-radius: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .period-time {
      color: #666666;
      font-size: 16px;
      font-weight: bold;
    }
    
    .period-subject {
      font-size: 18px;
      font-weight: bold;
      color: #333333;
    }
    
    .period-location {
      font-size: 16px;
      color: #666666;
    }

    .rose {
      font-family: monospace;
      font-size: 3px;
      white-space: pre;
      animation: rose-color-animation 5s infinite;
    }

    @keyframes rose-color-animation {
      0% { color: #f50a0a; }
      25% { color: #FF006E; }
      50% { color: #1b2bde; }
      75% { color: #f719ff; }
      100% { color: #9C4870; }
    }

    .quote {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .quote .rose {
      font-family: monospace;
      color: #FF3154;
      font-size: 3px;
      white-space: pre;
    }

    .quote .quote-text {
      color: #333333;
      font-size: 20px;
      margin-top: 10px;
    }

    /* Envelope CSS */



    .letter-image {
      position: absolute;
      top: 12%;
      left: 85%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .animated-mail {
      position: absolute;
      height: 150px;
      width: 200px;
      transition: 0.4s;
    }

    .animated-mail .body {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 0 100px 200px;
      border-color: transparent transparent #e95f55 transparent;
      z-index: 2;
    }

    .animated-mail .top-fold {
      position: absolute;
      top: 50px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 100px 0 100px;
      transform-origin: 50% 0%;
      transition: transform 0.4s 0.4s, z-index 0.2s 0.4s;
      border-color: #cf4a43 transparent transparent transparent;
      z-index: 2;
    }

    .animated-mail .back-fold {
      position: absolute;
      bottom: 0;
      width: 200px;
      height: 100px;
      background: #cf4a43;
      z-index: 0;
    }

    .animated-mail .left-fold {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 0 50px 100px;
      border-color: transparent transparent transparent #e15349;
      z-index: 2;
    }

    .animated-mail .letter {
      left: 20px;
      bottom: 0px;
      position: absolute;
      width: 160px;
      height: 60px;
      background: white;
      z-index: 1;
      overflow: hidden;
      transition: 0.4s 0.2s;
    }

    .animated-mail .letter .letter-border {
      height: 10px;
      width: 100%;
      background: repeating-linear-gradient(-45deg, #cb5a5e, #cb5a5e 8px, transparent 8px, transparent 18px);
    }

    .animated-mail .letter .letter-title {
      margin-top: 10px;
      margin-left: 5px;
      height: 10px;
      width: 40%;
      background: #cb5a5e;
    }

    .animated-mail .letter .letter-context {
      margin-top: 10px;
      margin-left: 5px;
      height: 10px;
      width: 20%;
      background: #cb5a5e;
    }

    .animated-mail .letter .letter-stamp {
      margin-top: 30px;
      margin-left: 120px;
      border-radius: 100%;
      height: 30px;
      width: 30px;
      background: #cb5a5e;
      opacity: 0.3;
    }

    .shadow {
      position: absolute;
      top: 200px;
      left: 64%;
      width: 0px;
      height: 0px;
      transition: 0.4s;
      transform: translateX(-50%);
      border-radius: 100%;
      background: radial-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
    }

    .letter-image:hover .animated-mail {
      transform: translateY(50px);
    }

    .letter-image:hover .animated-mail .top-fold {
      transition: transform 0.4s, z-index 0.2s;
      transform: rotateX(180deg);
      z-index: 0;
    }

    .letter-image:hover .animated-mail .letter {
      height: 180px;
    }

    .letter-image:hover .shadow {
      width: 230px;
    }
  </style>
 <style>
.bb::before, .bb::after, .bb {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.bb {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 200px;
  height: 200px;
  background: url("https://jz1324.github.io/Pictures/Logo.png") no-repeat 50%/70% rgba(0, 0, 0, 0.1);
  color: #69ca62;
  box-shadow: inset 0 0 0 1px rgba(105, 202, 98, 0.5);
}

.bb::before, .bb::after {
  content: "";
  z-index: -1;
  margin: -5%;
  box-shadow: inset 0 0 0 2px;
  animation: clipMe 8s linear infinite;
}
.bb::before {
  animation-delay: -4s;
}
.bb:hover::after, .bb:hover::before {
  background-color: rgba(255, 0, 0, 0.3);
}

@keyframes clipMe {
  0%, 100% {
    clip: rect(0px, 220px, 2px, 0px);
  }
  25% {
    clip: rect(0px, 2px, 220px, 0px);
  }
  50% {
    clip: rect(218px, 220px, 220px, 0px);
  }
  75% {
    clip: rect(0px, 220px, 220px, 218px);
  }
}
html,
body {
  height: 100%;
}


*,
*::before,
*::after {
  box-sizing: border-box;
}
 </style>
      <style>
      /* Gradient button CSS */
        html,
        body {
            margin: 0;
            padding: 10px;
            width: 100%;
            height: 100vh;
        }

        .glow-on-hover {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }
        
        .glow-on-hover1 {
            width: 110px;
            height: 25px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000;
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>

    // Function to get the week number
   function getWeekNumber(date) {
      var d = new Date(date);
      d.setHours(0, 0, 0, 0);
      d.setDate(d.getDate() - (d.getDay() || 7));
      var yearStart = new Date(d.getFullYear(), 0, 1);
      var weekNo = Math.ceil(((d - yearStart) / 86400000 + 1) / 7);
      return weekNo;
    }

    // Function to get the current day of the week (0-6, Sunday-Saturday)
    function getCurrentDay() {
      var d = new Date();
      return d.getDay();
    }

    // Function to get the current time in HH:MM format
    function getCurrentTime() {
      var d = new Date();
      var hours = d.getHours();
      var minutes = d.getMinutes();
      return hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0');
    }

            timetableHTML += '<div class="period-subject">' + periodData.subject + '</div>';
            timetableHTML += '<div class="period-location">' + periodData.location + '</div>';
            timetableHTML += '</div>';
          }
          timetableHTML += '</div>';

          // Set the poem based on the current day
          var poem = '';
          switch (currentDay) {
            case 1:
              poem = 'Roses are red, Violets are blue, Like a celestial fire, Your radiance shines through.';
              break;
            case 2:
              poem = 'Roses are red, Violets are blue, I love you so much, I hope you love me too';
              break;
            case 3:
              poem = 'Roses are red, Violets are blue, With every twinkle, every gleam, You illuminate my world, like stars do.';
              break;
            case 4:
              poem = 'Roses are red, violets are blue, You\'re like sugar, cause you\'re sweet too.';
              break;
            case 5:
              poem = 'The rose is red, the violet is blue, the honey is sweet, and so are you.';
              break;
            default:
              poem = 'Roses are red, Violets are blue my love for you, it\'s just so out of the blue';
              break;
          }

          // Insert the poem into the .quote-text div
          document.querySelector('.quote-text').textContent = poem;

          break;
        }
      }
      // Insert the generated timetable HTML into the .timetable div
      document.querySelector('.timetable').innerHTML = timetableHTML;
    }

      const currentTime = new Date();
      const options = { timeZone: 'Australia/Sydney', hour12: false, hour: 'numeric', minute: '2-digit', second: '2-digit' };

    }

      timeElement.innerHTML = `${getCurrentAESTTime()}`;

  setInterval(displayCurrentTime,1000);
  setInterval(updateTimetable,1000);

            window.location = window.location.href;
        }

    function toggleTimetable() {
      const button = document.getElementById("toggleButton");
      const timetableContainer = document.getElementById("timetableContainer1");

      if (timetableVisible) {
        timetableContainer.innerHTML = ""; // Clear the table when hiding
        timetableContainer.style.display = "flex";
        button.style = "font-size: 9px; font-weight: bold";
        button.textContent = "Show Full Timetable";
      } else {
        timetableContainer.style.display = "flex";
        button.style = "font-size: 9px; font-weight: bold";
        button.textContent = "Hide Timetable";
        
        renderTimetable(scheduleData1, timetableContainer);
      }

      timetableVisible = !timetableVisible;
    }

    function renderTimetable(data, container) {
      container.innerHTML = ""; // Clear the existing content
      data.forEach(day => {
        const dayColumn = document.createElement("div");
        dayColumn.classList.add("day-column1");

        const dayHeading = document.createElement("div");
        dayHeading.classList.add("day-heading1");
        dayHeading.textContent = `${day.week}, Day ${day.day}`;
        dayColumn.appendChild(dayHeading);

        day.schedule.forEach(period => {
          const periodElement = document.createElement("div");
          periodElement.classList.add("period1");

          const periodTime = document.createElement("div");
          periodTime.classList.add("period-time1");
          periodTime.textContent = period.time;
          periodElement.appendChild(periodTime);

          const periodSubject = document.createElement("div");
          periodSubject.classList.add("period-subject1");
          periodSubject.textContent = period.subject;
          periodElement.appendChild(periodSubject);

          const periodLocation = document.createElement("div");
          periodLocation.classList.add("period-location1");
          periodLocation.textContent = period.location;
          periodElement.appendChild(periodLocation);

          dayColumn.appendChild(periodElement);
        });

        container.appendChild(dayColumn);
      });
    }
