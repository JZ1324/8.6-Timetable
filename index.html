    function createTimetable() {

      // Filter timetable data for the current week

        return item.week === currentWeek;
      });

      // Iterate through each day of the week
      filteredData.forEach(function(dayData) {
        var dayElement = document.createElement('div');
        dayElement.className = 'day';

        // Add day heading
        var dayHeadingElement = document.createElement('h2');
        dayHeadingElement.className = 'day-heading';
        dayHeadingElement.textContent = 'Day ' + dayData.day;
        dayElement.appendChild(dayHeadingElement);

        // Add schedule periods for the day
        dayData.schedule.forEach(function(period) {
          var periodElement = document.createElement('div');
          periodElement.className = 'period';

          // Period time
          var timeElement = document.createElement('div');
          timeElement.className = 'period-time';
